<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website Homepage</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    
    <script src="js/jquery.min.js"></script>
    
</head>
<body>
    <div class="container">
        <img class="abs_img" src="imagens/bg.jpg">
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
    
        <nav>
          <div class="logo">Dev<span>A</span>Kainan</div>
          <div class="mobile_menu">
            <i class="fa fa-bars"></i>
          </div>
          <ul>
            <li class="active">Home</li>
            <li>About</li>
            <li>Service</li>
            <li>Portfolio</li>
            <li>Testimonials</li>
            <li>Contact</li>
            <li class="close">
              <i class="fa fa-times-circle-o"></i>
            </li>
          </ul>
        </nav>
        <div class="content_wrapper">
          <div class="social">
            <a><i class="fa fa-facebook"></i></a>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-linkedin"></i>
            <i class="fa fa-dribbble"></i>
          </div>
          <h1>I'm a <span id="type_"></span></h1>
          <p>Landing Page para desenvolvedor Front-end, responsivo
            <br>Prática de técnicas responsivas.</p>
          <div class="btn_group">
            <div class="btn active">My Work</div>
            <div class="btn">Hire me</div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
      <script>
        //Instâcnia do Objeto da classe e biblioteca typed, assim manipulamos a animação
        var typed = new Typed("#type_", {
          strings: [
              'Developer.',
              'Front-End.',
              'Back-End.'
          ],
          // Propriedades da biblioteca Typed do JS, cuja função é dar um efeito de animação quando digiatamos por /////////exemplos
          stringsElement: null,
          typeSpeed: 200,
          startDelay: 600,
          backSpeed: 100,
          backDelay: 1000,
          toop: true,
          loopCount: 5,
          cursorChar: "|",

        });
        // mobile menu
          

        $(document).ready(function(){
          $(".mobile_menu").click(function(){
            $("nav ul").css("left","0");
          })
          $(".close").click(function(){
            $("nav ul").css("left","-100%");
          })
        })
      </script>
</body>
</html>
